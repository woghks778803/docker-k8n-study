version: "2.4"
services:
  frontend:
    image: woghks778803/docker-frontend
    volumes: 
      - /var/www/frontend/node_modules
      - ./frontend:/var/www/frontend
    stdin_open: true
    mem_limit: 128m
  backend:
    container_name: app_backend
    image: woghks778803/docker-backend
    volumes: 
      - /var/www/backend/node_modules
      - ./backend:/var/www/backend
    environment:
      MYSQL_HOST: docker-k8n-mysql.cjnqouaoqi3v.ap-northeast-2.rds.amazonaws.com
      MYSQL_USER: jpro 
      MYSQL_ROOT_PASSWORD: myapppassword
      MYSQL_DATABASE: myapp
      MYSQL_PORT: 3306    
    mem_limit: 128m
  nginx:
    restart: always
    image: woghks778803/docker-nginx
    ports:
      - "80:80"
    mem_limit: 128m
    links: 
      - frontend
      - backend
